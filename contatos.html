        <h1>Contate-nos</h1>

        <h3>que você tenha</h3>

        <form>
          <label for="name">Nome:</label>

          <input type="email" name="email" placeholder="Digite seu e-mail" />

          <textarea
            rows="20"
            cols="30"

          ></textarea>
